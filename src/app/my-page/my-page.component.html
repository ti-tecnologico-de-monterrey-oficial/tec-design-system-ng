<bmb-table
  [truncate]="false"
  [wrap]="false"
  [data]="[
    {
      lastName: templateForThisCell,
      name: 'Atenea',
      birthday: '02/02/2000',
      country: 'Mexico',
    },
    {
      lastName: 'Nava',
      name: 'Jesus',
      birthday: '03/04/1998',
      country: 'Mexico',
      detail: 'Detail text',
    },
  ]"
  [columns]="[
    {
      def: 'name',
      label: 'Name',
      dataKey: 'name',
      htmlLabel: dynamicLabel,
    },
    {
      def: 'lastName',
      label: 'Last Name',
      dataKey: 'lastName',
    },
    {
      def: 'birthday',
      label: 'Birthday',
      dataKey: 'birthday',
    },
    {
      def: 'country',
      label: 'Country',
      dataKey: 'country',
    },
  ]"
  [config]="config"
  (select)="onSelect($event)"
  [actionTemplate]="templateAction"
  [detailTemplate]="detailTemplate"
>
  <!-- Define la plantilla dinámica -->
  <ng-template #templateForThisCell let-row="row">
    <!-- Aqui puedes meter lo que quieras y como quieras -->
    <div style="display: flex; align-items: center">
      <bmb-icon icon="face"></bmb-icon>
      Benitez
      <bmb-icon icon="face"></bmb-icon>
      <bmb-icon icon="face"></bmb-icon>
    </div>
  </ng-template>

  <ng-template #templateAction>
    <div class="action-container">
      <button (click)="clickButton($event)" size="small">
        <bmb-icon [icon]="'apps'" />
      </button>
      <button (click)="clickButton($event)" size="small">
        <bmb-icon [icon]="'add'" />
      </button>
    </div>
  </ng-template>

  <ng-template #dynamicLabel let-column="column" let-i="index">
    Title
    <bmb-icon icon="face" class="bmb_table-data-icon" />
  </ng-template>

  <ng-template #detailTemplate let-element="row">
    {{ element.detail }}
  </ng-template>
</bmb-table>

  </div>
  <div bmbLayoutItem [colSm]="1">

      <ng-template #footer>footer</ng-template>

  </div>
  <div bmbLayoutItem [colSm]="1">

</div>

<div style="padding: 1rem">
