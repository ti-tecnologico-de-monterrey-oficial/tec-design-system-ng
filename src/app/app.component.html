<bmb-top-bar
  appName="TecSign"
  appSubTitle="Elegir documentos"
  [showLang]="true"
  [lang]="topBarLang"
  (onLangChange)="handleLangChange($event)"
></bmb-top-bar>
<bmb-theme [initialTheme]="'light'" />

<div style="display: flex; gap: 3em">
  <a routerLink="/home" class="font-bold-6">Home</a>
  <a routerLink="/my-page" class="font-bold-6">My Page</a>
  <a routerLink="/emprendedor" class="font-bold-6">Emprendedor</a>
</div>

<bmb-table
  [pageSize]="4"
  [data]="data"
  [columns]="columns"
  [config]="config"
  (select)="select($event)"
  [actionTemplate]="templateAction"
  [detailTemplate]="detailTemplate"
>
  <ng-template #templateAction>
    <div class="action-container">
      <button (click)="clickButton($event)" size="small">
        <bmb-icon [icon]="'apps'" />
      </button>
      <button (click)="clickButton($event)" size="small">
        <bmb-icon [icon]="'add'" />
      </button>
    </div>
  </ng-template>

  <ng-template #detailTemplate let-element="row">
    {{ element.detail }}
  </ng-template>
</bmb-table>
<router-outlet></router-outlet>
