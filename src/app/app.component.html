<bmb-theme />
<button
  bmbButton
  appearance="primary"
  icon="home"
  size="small"
  position="left"
  [case]="false"
  [isToggleActive]="false"
  [enableButtonToggle]="true"
  (click)="openModal()"
>
  Open modal
</button>
<bmb-home-card
  [leftIcon]="'chevron_left'"
  icon="exposure"
  bgIconAppearance="green-light"
  [title]="'Title'"
  [subtitle]="'subtitle'"
  [dataLocalNav]="[
    { text: 'Breadcrumb 1', link: '/' },
    { text: 'Breadcrumb 2', link: '/emprendedor' },
    { text: 'Breadcrumb 3', link: '/emprendedor/vivencia' },
    { text: 'Breadcrumb 4', link: '/emprendedor/vivencia' },
    { text: 'Breadcrumb 5', link: '/emprendedor/vivencia' },
    { text: 'Breadcrumb 6', link: '/emprendedor/vivencia' },
  ]"
  [isMobile]="false"
>
  <p>hello world</p>
</bmb-home-card>

  [leftIcon]="'chevron_left'"
  icon="exposure"
  bgIconAppearance="green-light"

<bmb-divider [type]="'simple'" />
<bmb-header-section
  leftIcon="close"
  [actionHeaders]="actionHeaders"
  title="Header section name"
  subtitle="Subtitle"
  icon="exposure"
  bgIconAppearance="black-primary"
/>
<bmb-header-section
  leftIcon="close"
  [actionHeaders]="actionHeadersToggle"
  title="Header section name"

/>
