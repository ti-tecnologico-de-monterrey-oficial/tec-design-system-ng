<bmb-top-bar
  appName="TecSign"
  appSubTitle="Elegir documentos"
  [showLang]="true"
  [lang]="topBarLang"
  (onLangChange)="handleLangChange($event)"
></bmb-top-bar>
<bmb-theme />
<bmb-sidebar [elements]="sidebarElements" />

<!-- <bmb-loader [overlay]="true" title="Cargando...." /> -->

<bmb-loader
  [errorState]="true"
  title="¡Error de conexión!"
  subtitle="¡Revisa tu conexión a internet e intenta de nuevo!"
  buttonPrimary="Reintentar"
  buttonSecondary="Salir"
  [actions]="true"
  (onButtonPrimary)="handleButtonPrimary()"
  (onButtonSecondary)="handleButtonSecondary()"
/>

<div bmbLayout gapSise="l">
  <div bmbLayoutItem [colSm]="1">
    <bmb-card [borderRadius]="['l', 'none', 'm', 'xs']" margin="xl" padding="l">
      <div>content!</div>
    </bmb-card>
  </div>
  <div bmbLayoutItem [colSm]="1">
    <bmb-card [borderRadius]="['l', 'none', 'm', 'xs']" margin="xl" padding="l">
      <ng-template #header>header</ng-template>
      <div>content!</div>
    </bmb-card>
  </div>
  <div bmbLayoutItem [colSm]="1">
    <bmb-card [borderRadius]="'none'" margin="xl" padding="l">
      <div>content!</div>
      <ng-template #footer>footer</ng-template>
    </bmb-card>
  </div>
  <div bmbLayoutItem [colSm]="1">
    <bmb-card [borderRadius]="['l', 'none', 'm', 'xs']" margin="xl" padding="l">
      <ng-template #header>header</ng-template>
      <div>content!</div>
      <ng-template #footer>footer</ng-template>
    </bmb-card>
  </div>
</div>

<div style="padding: 1rem">
  <bmb-search-input
    [data]="namesList"
    [isLoading]="isSearchIputLoading"
    [serverSideFilteredData]="serverSideFilteredData"
    (onServerSideFilterEvent)="fetchNames($event)"
    [isServerSideFilter]="false"
    (onValueChange)="handleSearchValue($event)"
  />
  <div>{{ searchInputResult }}</div>
</div>

<bmb-totp
  instanceId="first"
  [maxCode]="6"
  (handleSubmit)="verifyCode($event, 'first')"
  [codeError]="errors['first'] ? errors['first'].codeError : false"
  [errorMessage]="errors['first'] ? errors['first'].errorMessage : ''"
  [showButton]="true"
  buttonText="Verify"
  helperText="Helper text"
/>

<bmb-totp
  instanceId="second"
  [maxCode]="4"
  (handleSubmit)="verifyCode($event, 'second')"
  [codeError]="errors['second'] ? errors['second'].codeError : false"
  [errorMessage]="errors['second'] ? errors['second'].errorMessage : ''"
/>

<bmb-tabs [tabs]="myTabs" (selected)="handleTabSelected($event)">
  <bmb-container *ngIf="activeTabId === 1" [appearance]="'primary-home'">
    <bmb-user-summary
      name="Test name"
      id="A00123456"
      [isProfile]="boolUserSummary"
      image="https://writestylesonline.com/wp-content/uploads/2016/08/Follow-These-Steps-for-a-Flawless-Professional-Profile-Picture.jpg"
      (onClick)="onProfileClick()"
    />
  </bmb-container>
  <bmb-container *ngIf="activeTabId === 2" [appearance]="'primary-home'">
    <bmb-legend
      label="Label string"
      value="Value test"
      indicatorAppearance="warning"
    />
  </bmb-container>
  <bmb-container *ngIf="activeTabId === 3" [appearance]="'primary-home'">
    <bmb-loader [errorState]="true" />
  </bmb-container>
  <bmb-container *ngIf="activeTabId === 4" [appearance]="'primary-home'">
    <bmb-user-summary
      name="Test name"
      id="A00123456"
      [isProfile]="boolUserSummary"
      image="https://writestylesonline.com/wp-content/uploads/2016/08/Follow-These-Steps-for-a-Flawless-Professional-Profile-Picture.jpg"
      (onClick)="onProfileClick()"
    />
  </bmb-container>
  <bmb-container *ngIf="activeTabId === 5" [appearance]="'primary-home'">
    <bmb-legend
      label="Label string"
      value="Value test"
      indicatorAppearance="warning"
    />
  </bmb-container>
  <bmb-container *ngIf="activeTabId === 6" [appearance]="'primary-home'">
    <bmb-loader [errorState]="true" />
  </bmb-container>
</bmb-tabs>
