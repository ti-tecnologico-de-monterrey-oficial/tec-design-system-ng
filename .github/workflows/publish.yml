name: Publish to npm

on:
  push:
    branches:
      - develop

jobs:
  publsih:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build:lib
      - run: cd dist/ds-ng/
      - run: npm adduser --registry=https://registry.npmjs.org/ --scope=@ti-tecnologico-de-monterrey-oficial --always-auth
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
