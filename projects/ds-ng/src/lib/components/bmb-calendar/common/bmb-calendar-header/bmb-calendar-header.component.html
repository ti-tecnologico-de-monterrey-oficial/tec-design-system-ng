<section
  class="bmb_calendar-header"
  bmbLayout
  [dynamicCols]="true"
  margin="none"
>
  <div
    bmbLayoutItem
    [isDynamicItem]="true"
    bmbButtonGroup
    appearance="secondary-filled"
    size="large"
  >
    <button (click)="handleChangeDate('-')">
      <bmb-icon [icon]="'arrow_back_ios'" />
    </button>
    <button (click)="handleChangeDate('+')">
      <bmb-icon [icon]="'arrow_forward_ios'" />
    </button>
  </div>
  <h1
    bmbLayoutItem
    [isDynamicItem]="true"
    [colGrow]="1"
    class="bmb_calendar-header-title"
  >
    {{ getTitle() }}
  </h1>
  <div bmbButtonGroup appearance="secondary-filled" size="large">
    <button (click)="handleRangeChange('day')" [disabled]="view === 'day'">
      Day
    </button>
    <button (click)="handleRangeChange('week')" [disabled]="view === 'week'">
      Week
    </button>
    <button (click)="handleRangeChange('month')" [disabled]="view === 'month'">
      Month
    </button>
  </div>
</section>
