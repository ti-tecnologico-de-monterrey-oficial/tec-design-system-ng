@if (link && isExternalLink(link)) {
  <a [ngClass]="getClasses()" [href]="link" [target]="target">
    <img [src]="image" [alt]="altImage" />
  </a>
} @else if (link) {
  <a
    [ngClass]="getClasses()"
    [routerLink]="link"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <img [src]="image" [alt]="altImage" />
  </a>
} @else {
  <span [ngClass]="getClasses()">
    <img [src]="image" [alt]="altImage" />
  </span>
}
