<ng-template #commonIcon>
  <i
    [class]="getIconClass()"
    [ngClass]="materialIcon() ? 'material-icons' : 'material-symbols-rounded'"
    [ngStyle]="{ 'font-size': !!size() ? size() + 'px' : 'inherit' }"
  >
    {{ icon() }}
  </i>
</ng-template>
@if (isImage(icon())) {
  <figure>
    <img [src]="icon()" [alt]="alt()" />
  </figure>
} @else if (dotNotification()) {
  <section class="bmb_icon-container">
    <ng-container [ngTemplateOutlet]="commonIcon" />
    <span class="bmb_icon-container-number">{{ dotNotification() }}</span>
  </section>
} @else {
  <ng-container [ngTemplateOutlet]="commonIcon" />
}
