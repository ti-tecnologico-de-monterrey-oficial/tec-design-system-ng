<section class="bmb_login-onboarding-stepper">
  <bmb-step-progress-bar
    [activeStep]="getActiveStep()"
    [totalSteps]="getTotalSteps()"
    [freeze]="true"
    size="normal"
    type="horizontal"
  />
  <section class="bmb_login-onboarding-stepper-content">
    @switch (getActiveStep()) {
      @case (0) {
        <bmb-login-onboarding-stepper-step-one
          (handleRequest)="_handleRequest($event)"
          (handleContinueStep)="handleContinueStep()"
        />
      }
      @case (1) {
        <bmb-login-onboarding-stepper-step-two
          (handleRequest)="_handleRequest($event)"
          (handleContinueStep)="handleContinueStep()"
        />
      }
      @case (2) {
        <bmb-login-onboarding-stepper-step-three
          (handleRequest)="_handleRequest($event)"
          (handleContinueStep)="handleContinueStep()"
        >
          <ng-content />
        </bmb-login-onboarding-stepper-step-three>
      }
      @case (3) {
        <bmb-login-onboarding-stepper-step-four
          (handleRequest)="_handleRequest($event)"
          (handleContinuePage)="_handleContinuePage()"
        />
      }
      @default {
        <p>Invalid step</p>
      }
    }
  </section>
</section>
