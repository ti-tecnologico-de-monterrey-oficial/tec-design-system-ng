<section class="bmb_home-card">
  <bmb-home-card-header
    [title]="title()"
    [subtitle]="subtitle()"
    [dataLocalNav]="dataLocalNav()"
    [leftIcon]="leftIcon()"
    [icon]="icon()"
    [bgIconAppearance]="bgIconAppearance()"
    [actionHeaders]="actionHeaders()"
    [isMobile]="isMobile()"
    (onClose)="handleClose()"
    (onBack)="handleBack()"
  />
  <section
    class="bmb_home-card-container"
    [ngClass]="'bmb_padding-' + contentPadding()"
  >
    <ng-content />
  </section>
</section>
