<ng-template #commonContent>
  <bmb-card>
    <bmb-card-content padding="l">
      <section bmbLayout [dynamicCols]="true" margin="none" alignItems="center">
        <bmb-icon
          bmbLayoutItem
          class="bmb_container-button-left"
          [icon]="iconLeft()"
          *ngIf="iconLeft() && !score()"
        />
        <bmb-grade-value
          bmbLayoutItem
          type="main-grade"
          [score]="getScore()"
          *ngIf="score() && !square()"
        />
        <section bmbLayoutItem>
          <span class="bmb_container-button-title">{{ title() }}</span>
          <span
            class="bmb_container-button-subtitle"
            *ngIf="subtitle() && !square()"
          >
            {{ subtitle() }}
          </span>
        </section>
        <bmb-icon
          class="bmb_container-button-right"
          [icon]="iconRight()"
          *ngIf="iconRight() && !square()"
        />
      </section>
    </bmb-card-content>
  </bmb-card>
</ng-template>

<button
  class="bmb_container-button"
  *ngIf="setButtonTemplate()"
  (click)="handleClick($event)"
>
  <ng-container *ngTemplateOutlet="commonContent" />
</button>

<a
  class="bmb_container-button"
  *ngIf="!setButtonTemplate()"
  [href]="link()"
  [target]="target()"
>
  <ng-container *ngTemplateOutlet="commonContent" />
</a>
