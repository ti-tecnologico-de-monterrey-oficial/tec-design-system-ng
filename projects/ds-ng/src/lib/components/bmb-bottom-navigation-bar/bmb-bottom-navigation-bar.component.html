<section
  class="bmb-bottom-navigation-bar"
  bmbLayout
  margin="none"
  justify="spaceBetween"
  [dynamicCols]="true"
>
  <bmb-interactive-icon
    bmbLayoutItem
    appearance="none"
    [icon]="navigationBarIcons().one.name"
    [label]="navigationBarIcons().one.label"
    [dotNotification]="navigationBarIcons().one.dotNotification"
    [setButtonTemplate]="true"
    (buttonClick)="onNavigationBarOptionClick('back')"
  />
  <bmb-interactive-icon
    bmbLayoutItem
    appearance="none"
    [icon]="navigationBarIcons().two.name"
    [label]="navigationBarIcons().two.label"
    [dotNotification]="navigationBarIcons().two.dotNotification"
    [setButtonTemplate]="true"
    (buttonClick)="onNavigationBarOptionClick('forward')"
  />
  <bmb-interactive-icon
    bmbLayoutItem
    appearance="none"
    [icon]="navigationBarIcons().three.name"
    [label]="navigationBarIcons().three.label"
    [dotNotification]="navigationBarIcons().three.dotNotification"
    [setButtonTemplate]="true"
    (buttonClick)="onNavigationBarOptionClick('share')"
  />
  <bmb-interactive-icon
    bmbLayoutItem
    appearance="none"
    [icon]="navigationBarIcons().four.name"
    [label]="navigationBarIcons().four.label"
    [dotNotification]="navigationBarIcons().four.dotNotification"
    [setButtonTemplate]="true"
    (buttonClick)="onNavigationBarOptionClick('reload')"
  />
</section>
