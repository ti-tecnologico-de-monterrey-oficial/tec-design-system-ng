<div class="bmb_student_activity">
    <ul class="bmb_student_activity-tabs">
        <li *ngFor="let tab of tabs"
            (click) ="selectTab(tab)"
            class="bmb_student_activity-item" 
            [class.active]="tab.active">
            <p class="bmb_student_activity-title"> {{ tab.title }} </p>
            <span class="bmb_student_activity-subtitle"> {{ tab.subtitle}} </span>
        </li>
    </ul>
</div>
