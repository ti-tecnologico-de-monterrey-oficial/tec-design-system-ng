<div class="bmb_chevron">
  <button
    class="bmb_chevron-button"
    *ngIf="leftIcon()"
    (click)="handleLeadingClick($event)"
  >
    <bmb-icon [icon]="leftIcon()" class="bmb_chevron-icon" />
  </button>

  <span class="bmb_chevron-title">{{ title() }}</span>
  <button
    class="bmb_chevron-button"
    *ngIf="rightIcon()"
    (click)="handleTrailingClick($event)"
  >
    <bmb-icon [icon]="rightIcon()" class="bmb_chevron-icon" />
  </button>
</div>
