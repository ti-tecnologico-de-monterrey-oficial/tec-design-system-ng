<section class="bmb_chevron">
  <button
    class="bmb_chevron-button"
    *ngIf="leadingIcon()"
    (click)="handleLeadingClick($event)"
  >
    <bmb-icon [icon]="leadingIcon()" class="bmb_chevron-icon" />
  </button>
  <section class="bmb_chevron-content">
    <span class="bmb_chevron-content-title">{{ title() }}</span>
    <span *ngIf="subtitle()" class="bmb_chevron-content-subtitle">{{
      subtitle()
    }}</span>
  </section>
  <button
    class="bmb_chevron-button"
    *ngIf="trailingIcon()"
    (click)="handleTrailingClick($event)"
  >
    <bmb-icon [icon]="trailingIcon()" class="bmb_chevron-icon" />
  </button>
</section>
