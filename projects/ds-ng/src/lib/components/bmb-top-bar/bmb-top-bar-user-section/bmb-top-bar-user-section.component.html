<section class="bmb_top-bar-user-section">
  <div class="bmb_top-bar-user-section-icons">
    @if (mitec) {
      <span
        class="bmb_top-bar-user-section-icon"
        (click)="this.openNotifications()"
        onkeypress=""
      >
        <bmb-icon
          [icon]="'notifications'"
          [dotNotification]="totalNotifications()"
          [size]="26"
        />
        <dialog
          id="notificationDialog"
          class="bmb_top-bar-user-section-dialog"
          [ngClass]="{
            'bmb_top-bar-user-section-dialog-open': isOpenNotifications,
          }"
        >
          <bmb-notification-card
            [data]="notificationNotification"
            [hideExpandBtn]="true"
          ></bmb-notification-card>
        </dialog>
      </span>
      <span class="bmb_top-bar-user-section-icon" onkeypress="">
        <bmb-icon [icon]="'assignment'" [size]="26" />
      </span>
    }
    <span
      class="bmb_top-bar-user-section-icon"
      [ngClass]="{ 'bmb_top-bar-user-section-icon-mitec': !mitec }"
    >
      <bmb-icon icon="help" [size]="26" />
    </span>
  </div>
  <bmb-user-image
    [image]="userInformation.image"
    size="mobile-small"
    class="bmb_top-bar-user-section-user-image"
  />
  <h3 class="bmb_top-bar-user-section-title">{{ userInformation.name }}</h3>
  <span class="bmb_top-bar-user-section-role">{{ userInformation.role }}</span>
</section>
