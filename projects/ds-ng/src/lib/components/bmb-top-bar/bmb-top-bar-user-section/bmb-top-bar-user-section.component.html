<section class="bmb_top-bar-user-section">
  <div class="bmb_top-bar-user-section-icons">
    @if (mitec) {
      <span class="bmb_top-bar-user-section-icon">
        <bmb-icon 
          onkeypress=""
          icon="assignment" 
        />
        @if (assigmentNotification != 0) {
          <span
            class="bmb_top-bar-user-section-icon-number bmb_top-bar-user-section-icon-number-one"
            onkeypress=""
            >{{ assigmentNotification }}</span
          >
        }
      </span>
      <span class="bmb_top-bar-user-section-icon">
        <bmb-icon 
          onkeypress=""
          icon="notifications"
        />
        @if (notificationNotification != 0) {
          <span
            class="bmb_top-bar-user-section-icon-number bmb_top-bar-user-section-icon-number-two"
            >{{ notificationNotification }}</span
          >
        }
      </span>
    }
    <span
      class="bmb_top-bar-user-section-icon"
      [ngClass]="{ 'bmb_top-bar-user-section-icon-mitec': !mitec }"
    >
      <bmb-icon icon="help" />
    </span>
  </div>
  <bmb-user-image
    [image]="userInformation.image"
    size="mobile-small"
    class="bmb_top-bar-user-section-user-image"
  />
  <h3 class="bmb_top-bar-user-section-title">{{ userInformation.name }}</h3>
  <span class="bmb_top-bar-user-section-role">{{ userInformation.role }}</span>
</section>
