<section [class]="getModalClasses()">
  <bmb-container>
    <section>
      <header>
        <bmb-header-section
          [title]="getTitle()"
          [subtitle]="getSubtitle()"
          [icon]="getImage()"
          [actionHeaders]="getActionHeaders()"
          [transparentBgC]="true"
        />
      </header>
      <section class="bmb_modal-content">
        @if (isModalTemplate()) {
          <ng-container *ngTemplateOutlet="getContent()" />
        } @else {
          <section [class]="getDescriptionClasses()">
            <p>
              {{ getContent() }}
            </p>
          </section>
        }
      </section>
      @if (showFooter()) {
        <footer id="modal-footer" class="bmb_modal-footer">
          @if (showSecondaryButton()) {
            <button
              bmbButton
              appearance="secondary-filled"
              [class]="getButtonClass(true)"
              (click)="closeModal('secondary', false)"
            >
              {{ getSecondaryBtnLabel() }}
            </button>
          }
          @if (showPrimaryButton()) {
            <button
              bmbButton
              [class]="getButtonClass(false)"
              (click)="closeModal('primary', true)"
            >
              {{ getPrimaryBtnLabel() }}
            </button>
          }
        </footer>
      }
    </section>
  </bmb-container>
</section>
