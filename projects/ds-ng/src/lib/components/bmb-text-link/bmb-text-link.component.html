<ng-template #commonContent>
    @if(this.iconPosition() == 'left' && this.textLinkStyle() == 'icon'){
        <bmb-icon
            [style.padding-right.px]="8" 
            [icon]="this.icon()" 
        />
    }
    <span>{{ this.textLink() }}</span>
    @if(this.iconPosition() == 'right' && this.textLinkStyle() == 'icon'){
        <bmb-icon 
            [style.padding-left.px]="8"
            [icon]="this.icon()" 
        />
    }
</ng-template>

<section [class]="getClass()">
    @if(isExternalLink(link() || "")){
            <a
                class="bmb_text-link-text"
                [class.disabled]="this.disabled()"
                [href]="this.link()"
                [target]="this.target()"
                rel="noopener noreferrer"
            >
                <ng-container *ngTemplateOutlet="commonContent" />
            </a>
    }@else {
            <a
                class="bmb_text-link-text"
                [class.disabled]="this.disabled()"
                [routerLink]="this.link()"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <ng-container *ngTemplateOutlet="commonContent" />
            </a>
    }
</section>
