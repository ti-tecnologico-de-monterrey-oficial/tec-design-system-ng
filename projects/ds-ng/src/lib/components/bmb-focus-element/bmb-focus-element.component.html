<section class="bmb_focus-element">
  <section [class]="getCircleClass()">
    @if (icon() && !number()) {
      <bmb-icon class="bmb_focus-element-icon" icon="{{ icon() }}" />
    }
    @if (number() && !icon()) {
      <span class="bmb_focus-element-number">{{ number() }}</span>
    }
  </section>
  @if (title()) {
    <p class="bmb_focus-element-title">{{ title() }}</p>
  }
</section>
