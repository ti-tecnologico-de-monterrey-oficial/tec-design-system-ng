<div class="bmb_field">
  <div class="bmb_field-container-label" *ngIf="label">
    <label for="" class="bmb_field-label">{{ label }}</label>
    <span *ngIf="isRequired" class="bmb_field-label-required"> *</span>
  </div>
  <div class="bmb_field-wrapper" (click)="onParentClick()" #inputWrapper>
    <ng-container *ngIf="icon">
      <bmb-icon [icon]="icon" class="bmb_field-icon" [ngClass]="iconColor" />
    </ng-container>
    <input
      type="text"
      class="bmb_field-input"
      [ngClass]="this.style"
      [ngClass]="[!isValid ? 'bmb_field-error' : '']"
      (ngModelChange)="setValue(input.viewModel)"
      (click)="onClick()"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (mouseover)="onMouseover()"
      (ngModel)="(value || inputModel)"
      [required]="isRequired"
      [disabled]="isDisabled"
      [placeholder]="placeholder ? placeholder : ''"
      #input="ngModel"
    />
  </div>
  <p
    class="bmb_field-helper"
    [ngClass]="[!inputModel ? 'bmb_field-error' : '']"
  >
    {{ errorMessage }}
  </p>
</div>
