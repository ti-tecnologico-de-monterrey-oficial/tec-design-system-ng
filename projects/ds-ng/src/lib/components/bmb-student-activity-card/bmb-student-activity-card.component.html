<div class="bmb_student_activity_card">
    <div class="bmb_student_activity_card-header">
      <span class="bmb_student_activity_card-progress-count">{{ progressCount }}</span>
      <span class="bmb_student_activity_card-category-title">{{ categoryTitle }}</span>
      <span class="bmb_student_activity_card-close-button">&times;</span>
    </div>
    <div class="bmb_student_activity_card-content">
      <div class="bmb_student_activity_card-title">{{ classTitle }}</div>
      <div class="bmb_student_activity_card-subtitle">{{ classSubtitle }}</div>
      <div class="bmb_student_activity_card-location">{{ location }}</div>
      <div class="bmb_student_activity_card-status">
        <span class="bmb_student_activity_card-status-label">{{ statusLabel }}</span>
        <span class="bmb_student_activity_card-time-range">{{ timeRange }}</span>
      </div>
    </div>
  </div>
