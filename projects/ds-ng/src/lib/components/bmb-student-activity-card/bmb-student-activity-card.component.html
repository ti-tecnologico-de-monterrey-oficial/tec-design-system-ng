<div class="bmb_student-activity-card">
  <header [ngClass]="getHeaderClasses()">
    <span class="bmb_student-activity-card-count">{{
      startDate()?.toFormat("dd/MM")
    }}</span>
    <span class="bmb_student-activity-card-title">{{ modalTitle() }}</span>
    <button
      (click)="handleCloseModal()"
      class="bmb_student-activity-card-close-button"
    >
      <bmb-icon icon="close" />
    </button>
  </header>
  <section class="bmb_student-activity-card-content">
    <div class="bmb_student-activity-card-title">{{ title() }}</div>
    <div class="bmb_student-activity-card-detail">{{ detail() }}</div>
    <div class="bmb_student-activity-card-status">
      <span class="bmb_student-activity-card-status-label">{{ status() }}</span>
      <span class="bmb_student-activity-card-time-range">{{
        formatDateRange()
      }}</span>
    </div>
  </section>
</div>
