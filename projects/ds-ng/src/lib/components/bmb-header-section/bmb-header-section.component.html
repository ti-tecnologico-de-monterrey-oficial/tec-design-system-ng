<section class="bmb_header-section">
  <bmb-container
    [ngClass]="transparentBgC() ? 'bmb_header-section-transparent_bgc' : ''"
  >
    @if (leftIcon()) {
      <bmb-interactive-icon
        appearance="none"
        [icon]="leftIcon()"
        [setButtonTemplate]="true"
        (buttonClick)="handleClickLeft($event)"
      />
    }

    <section class="bmb_header-section-align_title">
      @if (icon()) {
        <bmb-icon
          class="bmb_header-section-align_title-icon"
          [ngStyle]="getStyles()"
          [icon]="icon()"
          [size]="16"
        />
      }
      <section>
        @if (title()) {
          <h1 class="bmb_header-section-align_title-title">
            {{ title() }}
          </h1>
        }
        @if (showBreadcrumbs()) {
          <bmb-breadcrumb [dataLocalNav]="dataLocalNav()" />
        } @else {
          <h2 class="bmb_header-section-align_title-subtitle">
            {{ subtitle() }}
          </h2>
        }
      </section>
    </section>
    @for (headerAction of headerActions(); track $index) {
      <bmb-interactive-icon
        [ngClass]="isHeader() ? 'bmb_header-section-right_icon' : ''"
        appearance="none"
        [icon]="headerAction.icon"
        [setButtonTemplate]="true"
        (buttonClick)="handleClickRight(headerAction)"
      />
    }
  </bmb-container>
</section>
