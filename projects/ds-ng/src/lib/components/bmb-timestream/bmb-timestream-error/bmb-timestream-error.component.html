<div class="bmb_timestream-error">
  <bmb-card type="error">
    <bmb-card-content>
      <h2 class="bmb_timestream-error-title">
        <span class="bmb_timestream-error-title-icon"
          ><bmb-icon icon="error"
        /></span>
        <span>Error</span>
      </h2>
      <p class="bmb_timestream-error-content">
        El <strong>dateFormat</strong> o las fechas de inicio y fin no son
        válidas.<br />
        <a
          href="https://moment.github.io/luxon/api-docs/index.html#datetimefromformat"
          target="_blank"
          >Formatos de fechas válidas</a
        >
      </p>
    </bmb-card-content>
  </bmb-card>
</div>
