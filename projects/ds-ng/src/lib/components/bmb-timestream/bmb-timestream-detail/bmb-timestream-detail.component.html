<ul #monthDetailList class="bmb_timestream-detail">
  @for (dayEvent of orderedEvents; track $index) {
    <li
      class="bmb_timestream-detail-item"
      [ngClass]="{
        'bmb_timestream-detail-item-current': dayEvent.selected,
      }"
    >
      <header class="bmb_timestream-detail-item-header">
        <h3 class="bmb_timestream-detail-item-header-title">
          {{ getMonthTitle(dayEvent.date) }}
        </h3>
        <span class="bmb_timestream-detail-item-header-subtitle"
          >{{ dayEvent.events.length }}
          {{ dayEvent.events.length > 1 ? "HITOS" : "HITO" }}</span
        >
      </header>
      <section class="bmb_timestream-detail-content">
        @for (event of dayEvent.events; track $index) {
          <bmb-hito-card
            [icon]="event.icon || 'app_badging'"
            (handleClick)="handleEventChange(event)"
            [title]="event.title"
            [short_description]="event.short_description"
            [type]="event.type"
            [id]="event.id"
            [sub_content]="getDurationString(event)"
            [enable_bullet]="true"
          />
        }
      </section>
    </li>
  }
</ul>
